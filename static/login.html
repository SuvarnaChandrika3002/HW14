<html>
<body>
<h2>Login</h2>
<input id="u"><br>
<input id="p" type="password"><br>
<button onclick="login()">Login</button>
<script>
async function login(){
let r=await fetch("/users/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u.value,password:p.value})})
let j=await r.json()
localStorage.setItem("t",j.access_token)
location="/static/calculations.html"
}
</script>
</body>
</html>
